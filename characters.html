<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f3f3f3;
      height: 100vh;
    }

    h1 {
      margin-top: 20px;
    }

    .input-group {
      margin: 20px;
    }

    input {
      padding: 8px;
      margin-right: 10px;
    }

    button {
      padding: 8px 15px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .character-list {
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
    }

    .character-item {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Personagens</h1>

  <!-- FormulÃ¡rio de adicionar personagem -->
  <div class="input-group">
    <input type="text" id="playerName" placeholder="Nome do Jogador">
    <input type="text" id="characterName" placeholder="Nome do Personagem">
    <input type="file" id="image" accept="image/*" placeholder="Carregar Imagem">
    <input type="number" id="initiative" placeholder="Valor da Iniciativa">
    <button id="add-btn">Adicionar Personagem</button>
  </div>

  <!-- Lista de personagens -->
  <div class="character-list" id="character-list"></div>

  <script src="renderer.js"></script>
</body>
</html>
