<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f3f3f3;
      height: 100vh;
    }

    h1 {
      margin-top: 20px;
    }

    .input-group {
      margin: 20px;
    }

    input {
      padding: 8px;
      margin-right: 10px;
    }

    button {
      padding: 8px 15px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .character-list {
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
    }

    .character-item {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Estilos para o modal */
    .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
    padding-top: 60px;
    }

    .modal-content {
    background-color: #fefefe;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    }

    .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    }

    .close:hover,
    .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Personagens</h1>

  <!-- Formulário de adicionar personagem -->
  <div class="input-group">
    <input type="text" id="playerName" placeholder="Nome do Jogador">
    <input type="text" id="characterName" placeholder="Nome do Personagem">
    <input type="file" id="image" accept="image/*" placeholder="Carregar Imagem">
    <input type="number" id="initiative" placeholder="Valor da Iniciativa">
    <button id="add-btn">Adicionar Personagem</button>
  </div>

  <!-- Lista de personagens -->
  <div class="character-list" id="character-list"></div>

  <script src="renderer.js"></script>
</body>

<!-- Modal de Edição de Personagem -->
<div id="editModal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>Editar Personagem</h2>
      <form id="editForm">
        <label for="editPlayerName">Nome do Jogador:</label>
        <input type="text" id="editPlayerName" required><br><br>

        <label for="editCharacterName">Nome do Personagem:</label>
        <input type="text" id="editCharacterName" required><br><br>

        <label for="editImage">Imagem:</label>
        <input type="file" id="editImage"><br><br>

        <label for="editInitiative">Iniciativa:</label>
        <input type="number" id="editInitiative" required><br><br>

        <button type="submit">Salvar Alterações</button>
      </form>
    </div>
  </div>
</html>
