<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Iniciativa RPG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
      margin: 0;
    }

    .menu {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>Controlador de Iniciativa do Neg√£o</h1>
    <h4>Crie personagens, crie grupos com eles e depois crie encontros!</h4>
    <button id="characters-btn">Personagens</button>
    <button id="groups-btn">Grupos</button>
  </div>

  <script>
    document.getElementById("characters-btn").addEventListener("click", () => {
      window.location.href = "characters.html"; // Redireciona para a tela de personagens
    });
    document.getElementById("groups-btn").addEventListener("click", () => {
      window.location.href = "groups.html"; // Redireciona para a tela de grupos
    });
  </script>
</body>
</html>
